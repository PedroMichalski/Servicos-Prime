<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <title>Login | Serviços Prime</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="../styles/variables.css">
      <link rel="stylesheet" href="../styles/main.css">
  </head>

  <body class="login">
    <div id="header"></div>

    <main>
      <section class="card">
      <h1 id="titulo">Serviços Prime</h1>

      <form id="loginForm">
          <fieldset>
              <label for="email">E-mail:</label>
              <input type="email" id="email" class="text_box" name="email" required>

              <label for="senha">Senha:</label>
              <input type="password" id="senha" class="text_box" name="senha" required>

              <div class="acoes">
                  <button type="submit" class="button primary-button">Entrar</button>
              </div>
          </fieldset>
      </form>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="../scripts/auth.js"></script>
      <script src="../scripts/login.js"></script>
      
      
          <div class="alerta" role="alert">
              Verifique os campos obrigatórios.
          </div>
          <div class="login_cadastro">
              Caso não tenha uma conta,
              <a href="register.html">cadastre-se</a>
          </div>
      </section>
    </main>  
  </body>
</html>
